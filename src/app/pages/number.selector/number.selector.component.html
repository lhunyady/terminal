<div>
  <div class="header">
    <div class="action" (click)="randomize()">
      <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"
        />
      </svg>
      <div class="label-rnd">RND</div>
    </div>
    <div class="action" (click)="remove()">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        height="16px"
        viewBox="0 0 24 24"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"
        />
      </svg>
      <div class="label-del">Del</div>
    </div>
  </div>
  <div class="col" *ngFor="let in of [0, 1, 2, 3, 4, 5, 6]; let i = index">
    <div class="row" *ngFor="let in of [0, 1, 2, 3, 4, 5, 6]; let j = index">
      <single-number-component
        (itemCrossEvent)="itemCross($event)"
        [value]="items[i * 7 + j].value"
        [isCrossed]="items[i * 7 + j].isCrossed"
      />
    </div>
  </div>
</div>
